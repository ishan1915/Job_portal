<!DOCTYPE html>
<html>
<head>
  <title>Test Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .score {
      font-size: 24px;
      color: #28a745;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test Completed</h2>
    <p class="score">Your Score: {{ score }}/{{ total }}</p>
    <p>Correct Answers: {{ correct_count }}</p>
    <p>Incorrect Answers: {{ incorrect_count }}</p>
    
  </div>
</body>
</html>
