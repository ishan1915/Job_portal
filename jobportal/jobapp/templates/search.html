<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Search</title>
</head>
<body>
    <h1>Job Search</h1>
    <form method="GET" action="">
        <input type="text" name="query" placeholder="Search for jobs..." value="{{ request.GET.query }}">
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    {% if jobs %}
        {% for job in jobs %}
            <div style="border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 8px;">
                <h3>{{ job.title }}</h3>
                <p><strong>Company:</strong> {{ job.company.username }}</p>
                <p><strong>Location:</strong> {{ job.location }}</p>
                <p><strong>Description:</strong> {{ job.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No jobs found.</p>
    {% endif %}
</body>
</html>
