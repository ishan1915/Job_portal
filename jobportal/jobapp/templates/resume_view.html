<h3>{{ resume.user.username }}'s Resume</h3>
<p>Name: {{ resume.name }}</p>
<p>Contact: {{ resume.contact }}</p>
<p>Email: {{ resume.email }}</p>
<p>Address: {{ resume.address }}</p>

<h4>Skills:</h4>
<ul>
    {% for skill in resume.skills.all %}
        <li>{{ skill.name }}</li>
    {% endfor %}
</ul>
