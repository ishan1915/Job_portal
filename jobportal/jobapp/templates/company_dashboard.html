<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
</head>
<body>
    <h1>Company Dashboard</h1>
    <h2>Your Jobs:</h2>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_applicants' job.id %}">{{ job.title }}</a> - Posted on {{ job.posted_on }}
            </li>
        {% empty %}
            <li>No jobs posted yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
