<!-- apply_for_job.html -->
 
{% block content %}
    <h1>Apply for Job: {{ job.title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>

    <br>
    <a href="{% url 'job_list' %}">Back to Job Listings</a>
{% endblock %}
