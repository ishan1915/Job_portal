{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'jobapp/login.css' %}">

</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <div class="nav-brand">JobPortal</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'job_search' %}">Jobs</a></li>
            <li><a href="{% url 'user_login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Register</a></li>
            <li><a href="{% url 'contact' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'company_register' %}">Company Registration</a></li>
        </ul>
    </nav>
    <div class="login-container">
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
    </div>
</body>
</html>
