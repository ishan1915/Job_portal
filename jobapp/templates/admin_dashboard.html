<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .right {
            float: right;
        }

        h2 {
            text-align: center;
            margin: 30px 0 10px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background: #333;
            color: white;
        }

        td {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'contact' %}">Contact Form</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'company_list' %}">Company List</a>

        <a href="{% url 'user_logout' %}" class="right">Logout</a>
    </div>

    <!-- Dashboard Content -->
    <h2>Admin Dashboard - Contact Submissions</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Topic</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.topic }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No contact submissions found.</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
