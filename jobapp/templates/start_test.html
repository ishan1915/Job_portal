<!DOCTYPE html>
<html>
<head>
  <title>Start Python Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ subject.name }} Skill Test</h2>
    <p>This test has 30 MCQs and lasts for 20 minutes.</p>
    <form method="post" action="{% url 'start_test' subject.id %}">
      {% csrf_token %}
      <button type="submit">Start Test</button>
    </form>
  </div>
</body>
</html>
